{% load wagtailimages_tags %}
<div class="container py-4">
    <div class="row">
        <div class="p-5 mb-4 bg-light rounded-3">
            {% image self.background_image fill-786x552 as bg_img %}
            <div class="container-fluid py-5 jumbotron"  style="background-image: url('{{ bg_img.url }}')">
                <div class="jumbotron-text">
                    <h1 class="display-5 fw-bold">{{ self.title }}</h1>
                    <p class="col-md-8 fs-4">{{ self.description }}</p>
                    <a href="{{ self.link }}" role="button" class="btn btn-primary btn-lg">{{ self.link.link_text }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
